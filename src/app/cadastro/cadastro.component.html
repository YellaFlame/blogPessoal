<div class="container-fluid ">

    <div class="row d-flex align-items-center">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-top mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">

                    <h1 class="text-center mb-3">Cadastro</h1>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Seu Usuário">
                    </div>
                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input type="text" class="form-control" name="foto" id="fot" placeholder="Link da Sua Foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" name="senha" id="senha" placeholder="Sua Senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmeSenha">Senha</label>
                        <input type="password" class="form-control" name="confirmeSenha" id="confirmeSenha"
                            placeholder="Confirmar Senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuario</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="admin">Administrador</option>

                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-center mt-3">
                        <button routerLink="/entrar" type="submit" class="btn btn-danger mr-10">Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
